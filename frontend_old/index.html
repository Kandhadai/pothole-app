<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pothole Damage Analyzer</title>
</head>
<body>
  <h1>Pothole Damage Analyzer</h1>

  <p>
    1. Choose a pothole image<br>
    2. Click "Analyze Pothole"<br>
    3. Allow location access when browser asks
  </p>

  <input type="file" id="imageInput" accept="image/*" /><br><br>
  <img id="previewImage"
     src=""
     style="display:none; max-width:300px; margin-top:15px; border:1px solid #ccc; padding:5px;" />

  <button id="analyzeBtn">Analyze Pothole</button>

  <h2>Result</h2>
  <pre id="resultBox">No result yet.</pre>
  <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd;"></div>

  <script src="script.js"></script>


</body>
</html>
